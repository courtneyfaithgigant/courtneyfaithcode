    </head>


    <body class="page-post page-post-{{ .SafeTitle }}">
        <div class="container1">
            
                <div class="navbar navbar-inverse navbar-fixed-top">
                <div class="container">

                    <a href="index.html" class="logo-text">
                        <img class="giraffe-icon" src="giraffe-white.png" alt="courtney faith" href="index.html"/>Courtney Faith</a>

                    <div id="nav-wrapper" class="nav-wrapper">

                        <ul class="nav navbar-nav navbar-right">

                </div>
            </div>

        </div>

        <div class="header">
            <div class="headertext">
                <h1 class="title" style="text-align: center;">{{ .Title }}</h1>
                <div class="subtitle">
                    <div class="date">{{ .Date }}</div>
                    <div>{{ .Subtitle }}</div>
                </div>
            </div>
        </div>

        <div class="post-content">{{ .Content }}</div>
        
        <div class="footer">
            <div>From the Sun and Moon within,</div>
            <div class="signature"><img src="../signature.png"/></div>
        </div>


        <script>

        var navbarButton = document.getElementById('navbar-button');
        var navWrapper = document.getElementById('nav-wrapper');

        navbarButton.addEventListener('click', function() {
            if (navWrapper.classList.contains('show')) {
                navWrapper.classList.remove('show');
            } else {
                navWrapper.classList.add('show');
            }
        });

        </script>
